<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


  </head>

  <body>

    <div class="container">

      <div class="jumbotron" style="background-color: rgb(50, 119, 223); color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

          <div class="panel" style="border: 3px solid black">
            <div class="panel-heading">
              <h4><strong>Current Train Schedule</strong></h4>
            </div>
            <div class="panel-body">
              <table class="table" id='train-table'>
                <thead class="thead-dark">
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <div class="panel" style="border: 3px solid black;">
            <div class="panel-heading">
              <h4><strong>Add Train</strong></h4>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="firstTrainInput">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequencyInput">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="app.js"></script>

  </body>

</html>
